<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <h1>Registration Form</h1>
		<form id="regform" name='registration' onSubmit="return formValidation();">
			<label for="name">Name:</label>
			<input type="text" name="name" size="50" placeholder="Enter your name" /><br><br>
			<label for="address">Address:</label>
			<input type="text" name="address" size="50" placeholder="Enter your Address" /><br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" name="dob" id="dateofbirth" size="50"  /><br><br>
			<label for="email">Email:</label>
			<input type="text" name="email" size="50" placeholder="Enter your Email ID" /><br><br>
			<label for="">Password:</label>
			<input type="password" placeholder="Enter a password"></input><br><br>

			<input type="submit" name="submit" value="Submit" />
			<input type="reset" name="reset" value="Reset" />
		</form>
		<a href="">Already have an account?</a>
</body>
</html>
